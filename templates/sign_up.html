<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="main bg-white rounded-lg shadow-md p-10 transition-transform w-150 text-center">
            <h1 class="text-blue-600 text-3xl">Sign Up</h1>
            <form action="">
                <label for="username" class="block mt-3 mb-2 text-left text-gray-700 font-bold">User Name:</label>
                <input type="text" id="username" placeholder="Enter UserName" class="block w-full mb-6 px-4 py-1 border border-gray-300 rounded-md focus:outline-none focus:border-green-400 required">

                <label for="email" class="block mt-3 mb-2 text-left text-gray-700 font-bold">Email:</label>
                <input type="email" id="email" placeholder="Enter Email" class="block w-full mb-6 px-4 py-1 border border-gray-300 rounded-md focus:outline-none focus:border-green-400 required">

                <label for="password" class="block mt-3 mb-2 text-left text-gray-700 font-bold">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="block w-full mb-6 px-4 py-1 border border-gray-300 rounded-md focus:outline-none focus:border-green-400 required">

                <label for="password" class="block mt-3 mb-2 text-left text-gray-700 font-bold">Confirm Password</label>
                <input type="password" id="password" placeholder="Confirm Password" class="block w-full mb-6 px-4 py-1 border border-gray-300 rounded-md focus:outline-none focus:border-green-400 required">

                <div class="mt-3"><input type="checkbox" id="accept">
                <a href="#" class="text-blue-500 hover:underline">I accept the terms and conditions</a></div>

                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-blue-600 text-white mt-3 px-6 py-3 rounded-md cursor-pointer transition-colors duration-300 hover:bg-green-500">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
