<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
    </head>
    <body class="flex items-center justify-center min-h-screen bg-blue-100">
        <div class="main bg-white rounded-lg shadow-md p-10 transition-transform w-96 text-center">
            <h1 class="text-blue-600 text-3xl">Staff Login</h1>
            <form action="">
                
                <label for="first" class="block mt-4 mb-2 text-left text-gray-700 font-bold">ID:</label>
                <input type="text" id="first" placeholder="Enter your ID" class="block w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>

                <div class="flex justify-between items-center">
                    <label for="password" class="block mt-4 mb-2 text-left text-gray-700 font-bold">Password:</label>
                    <a href="forgot_password.html" class="block text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <input type="password" id="password" placeholder="Enter your Password" class="block w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>
                <div class="flex justify-center items-center text-center">
                    <button type="submit"
                    class="bg-blue-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-blue-500">
                    Submit</button>
                </div>
            </form>
            
            <p class="mt-4">Not registered?
                <a href="sign_up.html" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>
    </body>
</html>
